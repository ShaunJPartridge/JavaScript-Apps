<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="TranslatorApp\server.js"></script>
<body>
    <h1>Hello everyone, welcome to {{title}}</h1>
    <div>
        <label>Text to translate:</label>
        <input type="text" name="sourceText" id="srcTxt"><br>
        <label for="languages">Select a language:</label>
        <select title="Select one of the following languages" name="languages" id="languages">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
        </select><br>
        <button type="text" name="translateBtn" id="tBtn">Translate</button><br>
        <p id="txtArea">{{translatedTxt}}</p>
    </div>
  
</body>

</html>
